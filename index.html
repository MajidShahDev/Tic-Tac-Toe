<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_mob.css">
</head>

<body>
    <div id="page-container">
        <div id="header">Tic Tac Toe Game</div>
        <div id="ind-wrapper">
            <div id="indicator-1">
                <img id="img-1" src="arrow.png">
                <div id="player-1">
                    <!-- <div>Player 1: <span id="p1"></span></div> -->
                    <div>X Wins: <span id="p1wins"></span></div>
                </div>
            </div>

            <div id="indicator-2">
                <img id="img-2" src="arrow.png">
                <div id="player-2">
                    <!-- <div>Player 2: <span id="p2"></span></div> -->
                    <div>O Wins: <span id="p2wins"></span></div>
                </div>
            </div>
        </div>
        <div id="player-game-box">




            <div id="container">
                <button id="checkbox-1" class="checkbox"></button>
                <button id="checkbox-2" class="checkbox"></button>
                <button id="checkbox-3" class="checkbox"></button>
                <button id="checkbox-4" class="checkbox"></button>
                <button id="checkbox-5" class="checkbox"></button>
                <button id="checkbox-6" class="checkbox"></button>
                <button id="checkbox-7" class="checkbox"></button>
                <button id="checkbox-8" class="checkbox"></button>
                <button id="checkbox-9" class="checkbox"></button>
            </div>


        </div>

        <div id="start-reset-buttons">

            <button id="start" type="button" class="btn">Start</button>
            <button id="reset" type="button" class="btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>



</body>

</html>
